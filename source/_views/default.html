<!DOCTYPE HTML>

<html>
<head>
    <title>{% block title %}{{ page.title }}{% endblock %} &mdash; {{ site.title }} &mdash; {{ site.subtitle }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="theme-color" content="#000000">
    {% block head_meta %}
    <meta name="robots" content="index, follow">
    {% endblock %}
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="{{ site.url }}/css/genericons/genericons.css" />
    <link rel="stylesheet" href="{{ site.url }}/css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ site.url }}/css/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="{{ site.url }}/css/caption.css" />
    <!--[if lte IE 8]><script src="{{ site.url }}/css/ie/html5shiv.js"></script><![endif]-->
    <script src="{{ site.url }}/js/jquery.min.js"></script>
    <script src="{{ site.url }}/js/skel.min.js"></script>
    <script src="{{ site.url }}/js/skel-layers.min.js"></script>
    <script src="{{ site.url }}/js/init.js"></script>
    <noscript>
        <link rel="stylesheet" href="{{ site.url }}/css/skel.css" />
        <link rel="stylesheet" href="{{ site.url }}/css/style.css" />
        <link rel="stylesheet" href="{{ site.url }}/css/style-desktop.css" />
        <link rel="stylesheet" href="{{ site.url }}/css/style-wide.css" />
    </noscript>
    <link rel="stylesheet" href="{{ site.url }}/components/highlightjs/styles/default.css" />
    <script src="{{ site.url }}/components/highlightjs/highlight.pack.js"></script>
    <!--[if lte IE 8]><link rel="stylesheet" href="{{ site.url }}/css/ie/v8.css" /><![endif]-->

    <link rel="alternate" type="application/atom+xml" href="{{ site.url }}/atom.xml" title="{{ site.title }} activity feed" />
    {% block head_styles %}
    {% endblock %}
    {% block head_scripts %}
    {% endblock %}
</head>
<!--
    Note: Set the body element's class to "left-sidebar" to position the sidebar on the left.
    Set it to "right-sidebar" to, you guessed it, position it on the right.
-->
<body class="left-sidebar">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Content -->
    <div id="content">
        <div class="inner">
            {% block content_wrapper %}{% block content %}{% endblock %}{% endblock %}
        </div>
    </div>

    {% include '_partials/menu.html' %}

</div>
<script type="application/javascript">
$(document).ready(function() {
    $('pre code').each(function(i, block) {
        hljs.highlightBlock(block);
    });
});</script>
{% if site.google_analytics_tracking_id %}
<script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{site.google_analytics_tracking_id}}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
